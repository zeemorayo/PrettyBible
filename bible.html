<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Bible</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bible.css">
</head>
<body>
    <header>
        <h1>Pretty Bible</h1>
        <input type="text" id="search-bar" placeholder="Search for a verse...">
        <button id="theme-toggle">Switch Theme</button>
    </header>
    
    <main>
        <section id="bible-display">
            <article class="verse">
                <h2>Genesis 1:1</h2>
                <p>In the beginning God created the heavens and the earth.</p>
            </article>
            <!-- More verses will be dynamically added here -->
        </section>
        <button id="load-more">Load More Verses</button>

        
        <aside id="sidebar">
            <div id="quotes-section">
                <h2>Quotes</h2>
                <p>"Trust in the Lord with all your heart..." - Proverbs 3:5</p>
            </div>
            <div id="notes-section">
                <h2>Notes</h2>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div id="dictionary-section">
                <h2>Biblical Dictionary</h2>
                <p><strong>Faith:</strong> Complete trust in God.</p>
            </div>
        </aside>
    </main>
    

    <script src="js/bible.js"></script>
</body>
</html>
